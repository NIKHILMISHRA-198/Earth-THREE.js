<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexio</title>

</head>

<body>
    <div class="container">

        <!-- Header -->
        <div className="header">
            <h1 >Conexio</h1>
            <p>THE POWER OF PEER2PEER LEARNING!</p>
        </div>

        <!-- Form -->
        <div className="form-content">
            <form className="form" onSubmit={handleSubmit}>
                <h3>Join the waitlist & be the <br /> first to experience the CONEXIO</h3>

                <div class="form-inputs">

                    <input
                        id='username'
                        type="text"
                        name="username"
                        className="form-input"
                        placeholder="Name"/>
                </div>

                <div class="form-inputs">

                    <input
                        id='email'
                        type="email"
                        name="email"
                        className="form-input"
                        placeholder="Email"/>
                </div>

                <div class="form-inputs">

                    <input
                        id='number'
                        type="tel"
                        name="number"
                        className="form-input"
                        placeholder="Phone number"/>
                </div>

                <button className="form-input-btn" type="submit" onClick={pushData}>Submit</button>

                <h6>*By clicking submit, I hereby agree to recieving updates and promotions.</h6>

            </form>
        </div >
        
    </div>
    <canvas class="webgl"></canvas>
</body>
<script src="./form.js"></script>
</html>
